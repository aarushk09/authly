<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finger Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Finger Authentication System</h1>
        <p>Hold up the correct number of fingers to authenticate</p>
    </div>

    <div class="container">
        <div class="challenge-section">
            <h2>Authentication Challenge</h2>
            <p class="challenge-instruction" id="challenge-instruction">Click "Start" to begin the finger detection challenge</p>
            
            <div class="target-number" id="target-display">-</div>
            <div class="timer" id="countdown"></div>
        </div>

        <div class="video-container" id="video-container" style="display: none;">
            <video id="videoElement" autoplay muted playsinline></video>
            <canvas id="canvasElement" style="display: none;"></canvas>
        </div>

        <div id="status-message" class="status-message" style="display: none;"></div>

        <div class="challenge-controls">
            <button id="start-challenge" class="btn">Start</button>
            <button id="retry-challenge" class="btn btn-secondary hidden">Retry</button>
        </div>

        <div id="user-form" class="user-form hidden">
            <h3>Create Account</h3>
            <form id="registration-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="btn">Complete Registration</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
